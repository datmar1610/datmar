<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="./access/css/index.css" />
    <script
      src="https://kit.fontawesome.com/9b8e4b3470.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./access/imgs/logo.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <p class="logo"></p>
      <i class="fa-solid fa-bars"></i>

    <audio class="audio" autoplay></audio>

    <div class="btn__music">
      <i class="fa-solid fa-retweet reload"></i>
      <img src="./access/imgs/btn-l.svg" class="btn left" />
      <img src="./access/imgs/btn-play.svg" class="btn play" />
      <img src="./access/imgs/btn-play-pause.svg" class="btn playPause" />
      <img src="./access/imgs/btn-r.svg" class="btn right" />
      <i class="fa-solid fa-download download"></i>
    </div>

    <div trung="listMenu" class="menu close">
      <i class="fa-solid fa-xmark"></i>
      <div class="listSong">
        <h1 class="listSong__title">Nhạc dành cho em bé của tui nà!!!</h1>
        <div class="listSong__list">
        </div>
      </div>
      <div class="admin">
        <div class="info">
          <a href="https://www.facebook.com/profile.php?id=100054877275364"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.facebook.com/messages/t/100054877275364"><i class="fa-brands fa-facebook-messenger"></i></a>
          <a href="https://www.instagram.com/quandapoet/"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.tiktok.com/@dangquan3324"><i class="fa-brands fa-tiktok"></i></a>
          <a href="https://www.youtube.com/channel/UCpB2zTs9mni6j418N94oQ9g"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>
    <script src="./access/js/index.js"></script>
    <script src="./access/js/cursor.js"></script>

</html>
